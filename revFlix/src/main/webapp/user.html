<!DOCTYPE html>
<html>
<head>
  
    <title>View Movies</title>
  
    
    <script src='main.js'></script>


    <style>
            table, td, th {
              border: 1px solid black;
            }
            
            table {
              border-collapse: collapse;
             
              width:70%; 
             margin-left:15%; 
             margin-right:15%;
            }
            
            th {
              height: 50px;
            }
            </style>


</head>
<body>
     <br>
        <div class="container">
                <div class="row searchFilter" >
                   <div class="col-sm-12" >
                     
                    <div class="input-group" >
                            
                     <input name ="search" id="table_filter" type="text" class="form-control" aria-label="Text input with segmented button dropdown" >
                     <div class="input-group-btn" >
                      <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ><span class="label-icon" >Category</span> <span class="caret" >&nbsp;</span></button>
                      <div class="dropdown-menu dropdown-menu-right" >
                         <ul class="category_filters" >
                          <li >
                           <input class="cat_type category-input" data-label="All" id="all" value="" name="title" type="radio" ><label for="all" >Title</label>
                          </li>
                          <li >
                           <input type="radio" name="radios" id="Design" value="Design" ><label class="category-label" for="actors" >Actors</label>
                          </li>
                          <li >
                           <input type="radio" name="radios" id="Marketing" value="Marketing" ><label class="category-label" for="genre" >Genre</label>
                          </li>
                         
                         </ul>
                      </div>
                      <button id="searchBtn" type="button" class="btn btn-secondary btn-search" ><span class="glyphicon glyphicon-search" ></span>&nbsp;</span> <span class="label-icon" >Search</span></button>
                     </div>
                    </div>
                   </div>
                </div>
              </div>
    




<br><br><br>


              <table>
                    <thead>
                    <tr>
                      <th scope="col">&nbsp&nbspTitle</th>
                      <th scope="col">&nbsp&nbspRun time</th>
                      <th scope="col">&nbsp&nbspgenre</th>
                    </tr>
                    <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    </thead>

                    <tbody id="movie-form"></tbody>
                  </table>
                  <script type="text/javascript" src="./JS/movie-form.js"></script>








            <link rel='stylesheet'   href='css/userstyle.css'>
            <script src="js/user.js"></script>

              <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="search-filter.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
